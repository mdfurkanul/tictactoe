<!DOCTYPE html>
<html>
    <title>Tic Tac Toe NxN</title>
    <head>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="row" id="config">
            <div class="config label"><p>Row</p><span></span><p>Column</p><p>Depth</p></div>
            <div class="config">
                <input type="number" value="3" min="3" onkeyup="if(this.value<2){this.value= 3}"  id="rows" placeholder="Row"/>
                <span>x</span>
                <input type="number" value="3" min="3" onkeyup="if(this.value<2){this.value= 3}"  id="cols" placeholder="Column"/>
                <input type="number" value="3" min="3" onkeyup="if(this.value<2){this.value= 3}"  id="depth" placeholder="Depth"/>
                <button id="submit">Generate Board</button>
            </div>
        </div>
        <div id="board"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
